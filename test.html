<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel 3-Up Expand on Hover</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }

    .arrow {
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      padding: 0 20px;
    }

    .carousel {
      width: 1260px; /* 3 cards Ã— 400 + 2Ã—30px gap */
      height: 800px;
      overflow: visible; /* ðŸ‘ˆ allow overflow to fix clipping */
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      gap: 30px;
      position: relative;
    }

    .carousel-item {
      width: 400px;
      height: 800px;
      background-size: cover;
      background-position: center;
      position: relative;
      transition: transform 0.3s ease;
      flex-shrink: 0;
      transform-origin: center;
      z-index: 1;
    }

    .carousel-item:hover {
      transform: scale(1.5); /* expand 1.5x */
      z-index: 5;
    }

    /* Last item should expand leftward */
    .carousel-item:last-child:hover {
      transform-origin: right;
    }

    /* First item should expand rightward */
    .carousel-item:first-child:hover {
      transform-origin: left;
    }

    .info-box {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }

    .carousel-item:hover .info-box {
      transform: translateY(0);
    }

    .info-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .info-desc {
      margin: 10px 0;
    }

    .info-btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <div class="arrow" id="prev">&#10094;</div>

    <div class="carousel">
      <div class="carousel-track" id="carousel-track">
        <div class="carousel-item" style="background-image: url('https://picsum.photos/id/1018/400/800')">
          <div class="info-box">
            <div class="info-title">Title 1</div>
            <div class="info-desc">Description for card 1</div>
            <a class="info-btn" href="#">Learn More</a>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://picsum.photos/id/1020/400/800')">
          <div class="info-box">
            <div class="info-title">Title 2</div>
            <div class="info-desc">Description for card 2</div>
            <a class="info-btn" href="#">Learn More</a>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://picsum.photos/id/1025/400/800')">
          <div class="info-box">
            <div class="info-title">Title 3</div>
            <div class="info-desc">Description for card 3</div>
            <a class="info-btn" href="#">Learn More</a>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://picsum.photos/id/1035/400/800')">
          <div class="info-box">
            <div class="info-title">Title 4</div>
            <div class="info-desc">Description for card 4</div>
            <a class="info-btn" href="#">Learn More</a>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://picsum.photos/id/1042/400/800')">
          <div class="info-box">
            <div class="info-title">Title 5</div>
            <div class="info-desc">Description for card 5</div>
            <a class="info-btn" href="#">Learn More</a>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://picsum.photos/id/1043/400/800')">
          <div class="info-box">
            <div class="info-title">Title 6</div>
            <div class="info-desc">Description for card 6</div>
            <a class="info-btn" href="#">Learn More</a>
          </div>
        </div>
      </div>
    </div>

    <div class="arrow" id="next">&#10095;</div>
  </div>

  <script>
    const track = document.getElementById('carousel-track');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    let currentIndex = 0;
    const visibleCards = 3;
    const cardWidth = 400;
    const gap = 30;
    const moveAmount = (cardWidth + gap) * visibleCards;

    const totalItems = track.children.length;
    const maxIndex = Math.ceil(totalItems / visibleCards) - 1;

    function updateCarousel() {
      const offset = currentIndex * moveAmount;
      track.style.transform = `translateX(-${offset}px)`;
    }

    prev.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });

    next.addEventListener('click', () => {
      if (currentIndex < maxIndex) {
        currentIndex++;
        updateCarousel();
      }
    });
  </script>
</body>
</html>
